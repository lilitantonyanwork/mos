<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="df a-center j-center login-section">
        <div class="login df">
            <div class="login-left">
                <img src="images/login.png" alt="">
            </div>
            <div class="login-right">
                <h2>Вход в личный кабинет</h2>
                <div class="login-with df">
                    <div class="login-with-item">
                        <a href=""><img src="images/vk.svg" alt=""></a>
                    </div>
                    <div class="login-with-item">
                        <a href=""><img src="images/yandex.svg" alt=""></a>
                    </div>
                    <div class="login-with-item">
                        <a href=""><img src="images/google.svg" alt=""></a>
                    </div>
                    <div class="login-with-item">
                        <a href=""><img src="images/google.svg" alt=""></a>
                    </div>
                </div>
                <div class="login-email-text df j-spc-btw">
                    <hr>
                    <p>Или через Email</p>
                    <hr>
                </div>

                <form action="">
                    <div class="form-item df">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 19C18 16.7909 15.3137 15 12 15C8.68629 15 6 16.7909 6 19M12 12C9.79086 12 8 10.2091 8 8C8 5.79086 9.79086 4 12 4C14.2091 4 16 5.79086 16 8C16 10.2091 14.2091 12 12 12Z" stroke="#9A9A9A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="email" name="email" class="input-clear input-email" placeholder="Email или Телефон">

                    </div>
                    <div class="form-item df">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="26" viewBox="0 0 24 26" fill="none">
                            <path d="M16.1763 10.8H6.82333C6.12375 10.8 5.5498 11.3692 5.5498 12.0713V19.7288C5.5498 20.4298 6.11997 21 6.82333 21H16.1763C16.8759 21 17.4498 20.4309 17.4498 19.7288V12.0713C17.4498 11.3703 16.8796 10.8 16.1763 10.8ZM15.7498 19.3H7.24982V12.5H15.7498V19.3Z" fill="#9A9A9A"/>
                            <path d="M11.6494 4H11.3506C9.08692 4 7.25 5.83966 7.25 8.10303V11.3561H8.95001V8.10303C8.95001 6.77798 10.0264 5.70001 11.3506 5.70001H11.6494C12.973 5.70001 14.05 6.77727 14.05 8.10358V9.1H15.75V8.10354C15.75 5.83843 13.9119 4 11.6494 4Z" fill="#9A9A9A"/>
                        </svg>
                        <input type="password" name="password" class="input-clear input-password" placeholder="Пароль">

                    </div>
                    <button type="submit" class="btn-clear btn">Войти</button>
                </form>

                <div class="login-actions df">
                    <a href="">Восстановить пароль</a>
                    <p class="login-text">Создавая аккаунт, вы принимаете условия политики и пользовательского соглашения</p>
                    <p class="login-reg-text">Еще нет аккаунта? <a href="">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
